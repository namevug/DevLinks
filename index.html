<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks - Vug</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Imagem de Perfil Victor Machado" />
        <p>@namevug</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://github.com/namevug" target="_blank"
            >Veja meu Portfólio</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/vugcollection/" target="_blank"
            >Conheça minha Marca</a
          >
        </li>
        <li>
          <a
            href="https://nlw.rocketseat.com.br/convite/victor-2797"
            target="_blank"
            >Inscreva-se no NLW</a
          >
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/discover" target="_blank"
            >Conheça o Discover</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/namevug" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/namevug/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/victor-machado-291471229/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="https://www.youtube.com/channel/UCbJOI9fpMP7pvlwPH3aY7CA"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
